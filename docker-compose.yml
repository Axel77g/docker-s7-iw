services:
  # installation composer dependencies
  composer:
    build:
      context: .
      dockerfile: docker/composer/composer.Dockerfile
    volumes:
      - .:/var/www/html
  # database postgres service
  postgres:
    build:
      context: docker/postgres
      dockerfile: postgres.Dockerfile
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-toto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-toto_password}
      POSTGRES_DB: ${POSTGRES_DB:-db_default}
    ports:
      - 5432:5432
  # symfony service
  symfony:
    build:
      context: .
      dockerfile: docker/symfony/symfony.Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - postgres
      - composer
  # database adminer service
  adminer:
    build:
        context: .
        dockerfile: docker/adminer/adminer.Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - postgres
